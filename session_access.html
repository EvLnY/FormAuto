<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s √† la session</title>
    <style>
        :root {
            --bg-color: rgba(0, 0, 0, 0);
            --text-color: #e0e0e0;
            --accent-color: #004747;
            --error-color: #ff4444;
            --success-color: #00aa00;
            --warning-color: #ff8800;
            --container-width: 580px;
            --container-height: 460px;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', Arial, sans-serif;
        }

        .message-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .time-info {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
        }

        .error { color: var(--error-color); }
        .success { color: var(--success-color); }
        .warning { color: var(--warning-color); }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .live-indicator {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--success-color);
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        .ready-indicator {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--warning-color);
            border-radius: 5px;
        }

        .access-btn {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .access-btn:hover {
            background-color: #006666;
        }

        .session-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--container-width);
            height: var(--container-height);
            border: none;
            z-index: 1000;
            background-color: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .session-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .hidden { display: none; }

        .auto-opening {
            font-size: 1rem;
            color: var(--warning-color);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="message-container" id="messageContainer">
        <div class="message" id="message">V√©rification de l'acc√®s...</div>
        <div class="countdown" id="countdown"></div>
        <div class="time-info" id="timeInfo"></div>
        <div id="actionContainer"></div>
    </div>

    <script>
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxr7jUz66CxNoeQLj3TWvudiyZ-osAefwVu9JRSSxd-EuexGSQwdPdIQRcjV7H4K2xa6Q/exec';
        const SESSION_ACCESS_WINDOW = 15; // minutes avant le d√©but
        let sessionData = null;
        let countdownInterval = null;
        let autoOpenTriggered = false;

        async function checkSessionAccess() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const sessionTitle = urlParams.get('session');

                if (!sessionTitle) {
                    showError("Titre de la session manquant dans l'URL");
                    return;
                }

                const response = await fetch(`${webAppUrl}?title=${encodeURIComponent(sessionTitle)}`);
                const data = await response.json();

                if (data.error || data.status === 'not-found') {
                    showError(`Session "${sessionTitle}" non trouv√©e`);
                    return;
                }

                if (!data.startTime) {
                    showError("Heure de d√©but de session non disponible");
                    return;
                }

                sessionData = data;
                updateAccessStatus();
                setInterval(updateAccessStatus, 30000);

            } catch (error) {
                showError("Erreur lors de la v√©rification de l'acc√®s");
                console.error(error);
            }
        }

        function updateAccessStatus() {
            const now = new Date();
            const sessionTime = new Date(sessionData.startTime);
            const accessStart = new Date(sessionTime);
            accessStart.setMinutes(accessStart.getMinutes() - SESSION_ACCESS_WINDOW);
            const isSameDay = now.toDateString() === sessionTime.toDateString();
            
            if (isSameDay && now < accessStart) {
                showWaiting(accessStart);
            } else if (isSameDay && now >= accessStart && now < sessionTime) {
                showReady();
            } else if (now >= sessionTime) {
                if (isSameDay) {
                    checkIfLive();
                } else if (sessionTime < now) {
                    showExpired();
                } else {
                    showFutureSession();
                }
            } else {
                showFutureSession();
            }
        }

        async function checkIfLive() {
            try {
                const now = new Date();
                const sessionTime = new Date(sessionData.startTime);
                const timeDiff = (now.getTime() - sessionTime.getTime()) / (1000 * 60);
                
                if (timeDiff < 120) {
                    showLive();
                } else {
                    showExpired();
                }
            } catch (error) {
                console.error('Erreur lors de la v√©rification du statut live:', error);
                showReady();
            }
        }

        function showLive() {
            clearCountdown();
            document.getElementById('message').innerHTML = `
                <div class="success">
                    <div class="live-indicator">üî¥ LIVE</div>
                    <p>La session est en cours de diffusion</p>
                    <div class="auto-opening">Ouverture automatique dans 3 secondes...</div>
                </div>
            `;
            
            document.getElementById('timeInfo').textContent = 
                `Session commenc√©e √† ${new Date(sessionData.startTime).toLocaleTimeString()}`;
            
            if (!autoOpenTriggered) {
                autoOpenTriggered = true;
                setTimeout(openSession, 3000);
            }
            
            showAccessButton();
        }

        function showReady() {
            clearCountdown();
            const now = new Date();
            const sessionTime = new Date(sessionData.startTime);
            
            document.getElementById('message').innerHTML = now < sessionTime 
                ? `<div class="warning">
                    <div class="ready-indicator">‚è≥ PR√äT</div>
                    <p>Vous pouvez acc√©der √† la session</p>
                    <p>D√©but dans ${Math.ceil((sessionTime - now) / 60000)} minutes</p>
                    <div class="auto-opening">Ouverture automatique dans 3 secondes...</div>
                  </div>`
                : `<div class="warning">
                    <div class="ready-indicator">‚è≥ ACC√àS</div>
                    <p>Session disponible</p>
                    <div class="auto-opening">Ouverture automatique dans 3 secondes...</div>
                  </div>`;
            
            document.getElementById('timeInfo').textContent = 
                `Session pr√©vue √† ${sessionTime.toLocaleTimeString()}`;
            
            if (!autoOpenTriggered) {
                autoOpenTriggered = true;
                setTimeout(openSession, 3000);
            }
            
            showAccessButton();
        }

        function showWaiting(accessStart) {
            document.getElementById('message').innerHTML = `
                <div class="message">
                    <p>La session n'est pas encore accessible</p>
                </div>
            `;
            startCountdown(accessStart);
            hideAccessButton();
            autoOpenTriggered = false;
        }

        function showExpired() {
            clearCountdown();
            document.getElementById('message').innerHTML = `
                <div class="error">
                    <p>La session est termin√©e</p>
                </div>
            `;
            document.getElementById('timeInfo').textContent = 
                `La session √©tait pr√©vue √† ${new Date(sessionData.startTime).toLocaleTimeString()}`;
            hideAccessButton();
        }

        function showFutureSession() {
            clearCountdown();
            document.getElementById('message').innerHTML = `
                <div class="error">
                    <p>La session est termin√©e</p>
                </div>
            `;
            document.getElementById('timeInfo').textContent = 
                `La session √©tait pr√©vue √† ${new Date(sessionData.startTime).toLocaleTimeString()}`;
            hideAccessButton();
        }

        function showError(message) {
            document.getElementById('message').innerHTML = `
                <div class="error">
                    <p>${message}</p>
                </div>
            `;
            hideAccessButton();
        }

        function showAccessButton() {
            document.getElementById('actionContainer').innerHTML = `
                <button class="access-btn" onclick="openSession()">
                    Acc√©der √† la session manuellement
                </button>
            `;
        }

        function hideAccessButton() {
            document.getElementById('actionContainer').innerHTML = '';
        }

        function openSession() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionTitle = urlParams.get('session');
            
            const overlay = document.createElement('div');
            overlay.className = 'session-overlay';
            
            const sessionFrame = document.createElement('iframe');
            sessionFrame.className = 'session-frame';
            sessionFrame.id = 'sessionFrame';
            sessionFrame.src = `Prez.html?session=${encodeURIComponent(sessionTitle)}`;
            sessionFrame.setAttribute('allowfullscreen', '');
            
            document.body.appendChild(overlay);
            document.body.appendChild(sessionFrame);
            
            document.getElementById('messageContainer').classList.add('hidden');

            // Gestion des messages postMessage pour le plein √©cran
            window.addEventListener('message', (event) => {
                if (event.data === 'requestFullscreen') {
                    sessionFrame.requestFullscreen?.() ||
                    sessionFrame.webkitRequestFullscreen?.() ||
                    sessionFrame.mozRequestFullScreen?.() ||
                    sessionFrame.msRequestFullscreen?.();
                }
            });
        }

        function startCountdown(targetDate) {
            clearCountdown();
            
            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    updateAccessStatus();
                    return;
                }

                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);

                const countdownText = hours > 0
                    ? `Acc√®s dans ${hours}h ${minutes}m ${seconds}s`
                    : `Acc√®s dans ${minutes}m ${seconds}s`;

                document.getElementById('countdown').textContent = countdownText;
                document.getElementById('timeInfo').textContent = 
                    `Session pr√©vue √† ${new Date(sessionData.startTime).toLocaleTimeString()}`;
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function clearCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            document.getElementById('countdown').textContent = '';
        }

        window.addEventListener('load', checkSessionAccess);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && document.getElementById('sessionFrame')) {
                const frame = document.getElementById('sessionFrame');
                const overlay = document.querySelector('.session-overlay');
                
                if (frame) frame.remove();
                if (overlay) overlay.remove();
                
                document.getElementById('messageContainer').classList.remove('hidden');
                autoOpenTriggered = false;
                updateAccessStatus();
            }
        });
    </script>
</body>
</html>
